<html><head><base href="/" />
<meta charset="UTF-8">
<title>Terminal Spin - The CLI Memecoin</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }

  .terminal {
    border: 2px solid #0f0;
    padding: 20px;
    position: relative;
    max-width: 1000px;
    margin: 0 auto;
    background: rgba(0,20,0,0.95);
  }

  .ascii-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    font-size: 12px;
    color: rgba(0,255,0,0.1);
    white-space: pre;
    animation: scroll 20s linear infinite;
  }

  .ascii-coin {
    position: fixed;
    top: 50%;
    right: 5%;
    color: rgba(0,255,0,0.1);
    font-size: 2px;
    white-space: pre;
    animation: float 4s ease-in-out infinite;
    z-index: -1;
  }

  .tokenomics-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin: 20px 0;
  }

  .tokenomics-item {
    border: 1px solid #0f0;
    padding: 15px;
    text-align: center;
  }

  .tokenomics-item h3 {
    margin-top: 0;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  @keyframes pulse {
    0% { transform: scale(1); filter: drop-shadow(0 0 10px #0f0); }
    50% { transform: scale(1.05); filter: drop-shadow(0 0 20px #0f0); }
    100% { transform: scale(1); filter: drop-shadow(0 0 10px #0f0); }
  }

  @keyframes scroll {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50%); }
  }

  .cmd-line {
    border-bottom: 2px solid #0f0;
    padding: 10px;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  .btn {
    background: transparent;
    color: #0f0;
    border: 2px solid #0f0;
    padding: 10px 20px;
    font-family: 'Courier New', monospace;
    cursor: pointer;
    transition: all 0.3s;
    margin: 10px;
  }

  .btn:hover {
    background: #0f0;
    color: #000;
  }
</style>
</head>
<body>
<div class="ascii-bg" id="matrix"></div>
<div class="ascii-coin" id="ascii-coin"></div>
<div class="terminal">
  <img src="/a/9838fdd7-dd2e-46f6-9900-b8cc9287afc9" alt="Terminal Spin pixelated logo in bright green" class="logo">
  
  <div class="cmd-line">$ ./welcome_to_terminal_spin.sh</div>
  
  <h1>Terminal Spin ($TERMS)</h1>
  <p>The first CLI-inspired spin memecoin that makes terminal lovers rich ðŸš€</p>
  
  <div class="buttons">
    <button class="btn">Buy $TERMS</button>
    <button class="btn">View Twitter</button>
    <button class="btn">Join Telegram</button>
  </div>

  <div class="cmd-line">$ TERMS tokenomics.txt</div>
  
  <div class="tokenomics-grid">
    <div class="tokenomics-item">
      <h3>Total Supply</h3>
      <p>1,000,000,000 $TERM</p>
    </div>
    <div class="tokenomics-item">
      <h3>Liquidity Pool</h3>
      <p>Burnt & Locked</p>
    </div>
    <div class="tokenomics-item">
      <h3>Tax</h3>
      <p>0% Buy / 0% Sell</p>
    </div>
    <div class="tokenomics-item">
      <h3>Target MCap</h3>
      <p>1 TRILLI</p>
    </div>
  </div>
</div>

<script>
const createMatrix = () => {
  const matrix = document.getElementById('matrix');
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$TERM>_';
  let output = '';
  
  for(let i = 0; i < 1000; i++) {
    output += characters[Math.floor(Math.random() * characters.length)];
    if(i % 50 === 0) output += '\n';
  }
  
  matrix.textContent = output;
};

const createAsciiCoin = () => {
  const coin = document.getElementById('ascii-coin');
  const asciiArt = `
    â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
   â–ˆâ–ˆ      â–ˆâ–ˆ
  â–ˆâ–ˆ   $$   â–ˆâ–ˆ
  â–ˆâ–ˆ  TERM  â–ˆâ–ˆ
  â–ˆâ–ˆ   $$   â–ˆâ–ˆ
   â–ˆâ–ˆ      â–ˆâ–ˆ
    â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
  `;
  coin.textContent = asciiArt;
};

createMatrix();
createAsciiCoin();
setInterval(createMatrix, 100);

const cmdLines = document.querySelectorAll('.cmd-line');
cmdLines.forEach(line => {
  const text = line.textContent;
  line.textContent = '';
  let i = 0;
  
  const type = () => {
    if(i < text.length) {
      line.textContent += text.charAt(i);
      i++;
      setTimeout(type, Math.random() * 100 + 50);
    }
  };
  
  type();
});
</script>
</body></html>
